<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ToDoListJS</title>
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="app">

        <!-- Discription new ToDo -->
        <div class="addToDo">
            <h2 class="label">ToDo list:</h2>
            <div class="input-btn-add-todo">
                <input class="discription" id="discription" type="text" value="" />
                <input id="btnAdd" class="btn" type="button" value="Add ToDo">
            </div>
        </div>

        <!-- Loader -->
        <div class="header">
            <img class="loader" src="img/Loader.gif" alt="Loading..." />
            <h2>Loading...</h2>
        </div>

    </div>

    <script src="scripts/js/js.js"></script>
</body>
</html>
